<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCell - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/add_6761196.png" type="image/x-icon">
</head>
<body class="Contact">
    <div class="Container">
        <div class="Banner1">
            <p>Renoverade Mobiler</p>
            <p>|</p>
            <p>Snabb Service</p>
            <p>|</p>
            <p>Inponerande Priser</p>
        </div>
        <header>
            <picture>
                <img src="assets/add_6761196.png" alt="ReCell Logo">
            </picture>
            <h1>ReCell</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#place2">Place2</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li><a href="#place4">Place4</a></li>
            </ul>
        </nav>
        <div class="Banner2">
            <p>Sälj din mobil under Black-Week och få 500kr bonus</p>
        </div>
        <div class="Picture">
            <picture>
                <img src="assets/customer-service.png" alt="">
            </picture>
        </div>
        <div class="Form">
            <form action="">
                <label for="firstName">Förnamn:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Kevin" required>

                <label for="lastName">Efternamn:</label>
                <input type="text" name="lastName" id="lastName" placeholder="McCallister" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Kevin.McCallister@homealone.com" required>

                <label for="tel">Tel:</label>
                <input type="tel" name="tel" id="tel" placeholder="070-123 45 67">

                <label for="ordernummber">Ordernummer:</label>
                <input type="text" name="ordernummber" id="ordernummber" placeholder="123456">

                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="671 Lincoln Ave, Winnetka, IL 60093">
        </div>
        <footer>

        </footer>
    </div>
</body>
